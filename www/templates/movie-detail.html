<ion-view view-title="">
    <ion-content class="padding">
        <ion-slide-box on-slide-changed="slideHasChanged($index)" does-continue show-pager="false" active-slide="movieid">
            <ion-slide ng-repeat="movie in movies">
                <div class="list card">
                    <div class="item item-icon-left item-icon-right">
                        <i class="icon ion-videocamera"></i>
                        <h2>{{movie.tmdb_info.original_title}}</h2>
                        <p>{{movie.tmdb_info.tagline}}</p>
                    </div>
                    <div class="item item-image">
                        <img src="https://image.tmdb.org/t/p/w185{{movie.tmdb_info.backdrop_path}}">
                    </div>
                    <div class="item item-body">
                        <span ng-repeat="n in [] | range:movie.tmdb_info.vote_average" class="vote-avg">
                            <i class="icon ion-android-star energized"></i>
                        </span>
                        <span ng-repeat="n in [] | rangeInvert:movie.tmdb_info.vote_average">
                            <i class="icon ion-android-star-outline energized"></i>
                        </span>
                        <p>
                            {{movie.tmdb_info.overview}}
                        </p>
                        <p>
                            <span class="subdued">{{movie.tmdb_info.release_date|momentFormat: 'LL'}}</span>
                            <span class="subdued" ng-repeat="country in movie.tmdb_info.production_countries">
                                {{country.name}}
                            </span>
                            <span class="subdued" ng-repeat="genre in movie.tmdb_info.genres">
                                {{genre.name}}
                            </span>
                        </p>
                    </div>
                </div>
                <div class="list list-inset padding">
                    <a class="item item-icon-right" href="http://maps.google.com/?q={{show.cinema_info.address}}" ng-repeat="show in shows">
                        <h2>{{show.cinema_info.name}}</h2>
                        <p>{{show.datetime|momentFormat:'LL'}}</p>
                        <p>{{show.cinema_info.address}}</p>
                        <i class="icon ion-android-favorite stable"></i>
                    </a>
                </div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
