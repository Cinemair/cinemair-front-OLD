<ion-view view-title="Cinemas">
    <ion-content>
        <div class="list">
            <a ng-repeat="cinema in cinemas" class="item item-icon-right" href="#">
                <h2>{{cinema.name}}</h2>
                <p>{{cinema.address}}</p>
                <i class="icon ion-chevron-right stable"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
