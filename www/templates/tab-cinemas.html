<ion-view view-title="Cinemas">
    <ion-content has-bouncing>
        <div class="list">
            <a nav-direction="swap" ng-repeat="cinema in cinemas" class="item item-icon-right" href="http://maps.google.com/?q={{cinema.address}}">
                <h2>{{cinema.name}}</h2>
                <p>{{cinema.address}}</p>
                <i class="icon ion-chevron-right stable"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
