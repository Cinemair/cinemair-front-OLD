<ion-view view-title="Cinemas">
    <ion-content has-bouncing>
        <div class="list">
            <a ng-repeat="cinema in cinemas" class="item item-icon-right" nav-transition="android" ng-href="tab/cinemas/{{cinema.id}}">
                <h2>{{cinema.name}}</h2>
                <p>{{cinema.address}}</p>
                <i class="icon ion-chevron-right stable"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
