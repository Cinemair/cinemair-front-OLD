<ion-view view-title="Movies">
    <ion-content>
        <div class="list ">
            <a ng-repeat="movie in movies" class="item item-thumbnail-left item-icon-right" nav-transition="android" href="#">
                <img src="https://image.tmdb.org/t/p/w185/v9zzAbS5r6x0COu6giHmQXKIItA.jpg">
                <h2>{{movie.name}}</h2>
                <i class="icon ion-android-favorite icon-movies-fav assertive"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
